<!DOCTYPE html>
<html>
<head>
    <title>Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Facial Expression-Based Music Recommendation</h1>
    <form action="/recommend" method="post">
        <button type="submit">Detect Emotion & Recommend Song</button>
    </form>

    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <h3>Recommended Song: <a href="{{ url_for('static', filename='songs/' + song) }}" target="_blank">{{ song }}</a></h3>
    {% endif %}
</body>
</html>
